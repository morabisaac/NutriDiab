<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro/Inicio de Sesión - NutriDiab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">NutriDiab</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#como-funciona">Cómo Funciona</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#explorar-alimentos">Explorar Alimentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#dietas">Dietas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contactar">Contactar</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="registro.html">Registro/Inicio de Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Registro -->
            <div class="col-md-6">
                <h2>Registro</h2>
                <form id="registro-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo-diabetes">Tipo de Diabetes</label>
                        <select class="form-control" id="tipo-diabetes" required>
                            <option value="tipo1">Tipo 1</option>
                            <option value="tipo2">Tipo 2</option>
                            <option value="gestacional">Gestacional</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="actividad-fisica">Nivel de Actividad Física</label>
                        <select class="form-control" id="actividad-fisica" required>
                            <option value="bajo">Bajo</option>
                            <option value="medio">Medio</option>
                            <option value="alto">Alto</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="preferencias-alimenticias">Preferencias Alimenticias</label>
                        <input type="text" class="form-control" id="preferencias-alimenticias" required>
                    </div>
                    <div class="form-group">
                        <label for="metas-salud">Metas de Salud</label>
                        <input type="text" class="form-control" id="metas-salud" required>
                    </div>
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </form>
            </div>
            <!-- Inicio de Sesión -->
            <div class="col-md-6">
                <h2>Inicio de Sesión</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
